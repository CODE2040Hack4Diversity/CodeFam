<ion-view view-title="Login" align-title="left">
  <ion-content class="login" style="background-size: cover;">
    <ion-content>
    <div class="hero flat">
      <div class="content">
        <h2 class="login-title" id="login-title">FAM</h2>
      </div>
    </div>
    <form class="col s12">
      <div class="card margin">
        <div class="card-content">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password">
                <label for="password">Password</label>
              </div>
            </div>
        </div>
      </div>
      <a class="button white-text button-light centering-x button-outline" style="width: 50%;" href="#/home/index" nav-direction="forward">Login</a>
    </form>
    </ion-content>
  </ion-content>
</ion-view>
