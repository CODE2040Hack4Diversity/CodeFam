  <ion-content class="deep-purple" style="background-size: cover;">
    <div class="hero flat">
      <div class="content">
        <h2 class="login-title">{Name}</h2>
      </div>
    </div>
    <div class="transparent">
      <button class="button button-outline button-light icon-left ion-social-facebook waves-effect waves-button waves-light centered" style="width:40%" ng-click="fbLogin()">Entrar</button>
    </div>
  </ion-content>
</ion-view>
